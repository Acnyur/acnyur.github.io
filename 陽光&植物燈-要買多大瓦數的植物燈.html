<body>
    <article class="glassBlockDescription">
        <h1 class="contentTitle1">普通版</h1>
        <p class="content">以下提供可以簡單估算所需植物燈總瓦數(實際功率)的方法</p>
        <p></p>
        <table>
            <tr>
                <th id="th4">
                    分類
                </th>
                <th id="th5">
                    方法
                </th>
            </tr>
            <tr>
                <td>幼苗</td>
                <td>每平方英尺(30*30cm)大約需要15 瓦，才能實現最佳生長和生產</td>
            </tr>
            <tr>
                <td>喜陰植物</td>
                <td>每平方英尺(30*30cm)大約需要20 瓦，才能實現最佳生長和生產</td>
            </tr>
            <tr>
                <td>葉菜類</td>
                <td>每平方英尺(30*30cm)大約需要30 瓦，才能實現最佳生長和生產</td>
            </tr>
            <tr>
                <td>蔬果類</td>
                <td>每平方英尺(30*30cm)大約需要40 瓦，才能實現最佳生長和生產</td>
            </tr>
        </table>
        <p></p>
        <p class="content">
        註1: 注意植物燈「照射範圍」與「推薦與植物的距離」，配對出最適合的植物燈<br>
        註2: 可調光植物燈更方便調整亮度，且可以透過拉近燈與植物的距離以更省電
        </p>
    </article>
